{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<h2>Are you sure you want to delete "{{ post.title }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post-detail' post.pk %}">Cancel</a>
</form>
{% endblock %}
