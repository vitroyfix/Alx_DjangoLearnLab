{% extends "blog/base.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% for post in posts %}
    <article>
        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:30 }}</p>
    </article>
    <hr>
{% empty %}
    <p>No posts found.</p>
{% endfor %}
{% endblock %}
